<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <!-- Title -->

    <header>
        <h1>My ToDo List</h1>
        <form class="search">
            <input type="text" class="search-input" placeholder="Search Your To-Do's">
        </form>  
    </header>

    <!-- ToDo Section -->

    <div class="todo-container">
        <ul class="todo-list">
          <div class="todo-items">
            <li class="task">Make your first To-Do</li>
            <button class="finish-btn"><i class="bi bi-check2"></i></button>
            <button class="delete-btn"><i class="bi bi-trash-fill"></i></button>
          </div>
        </ul>
      </div>

  <!-- ToDo Input Section  -->
    
  <form class="todo-input-form container">
    <input type="text" class="todo-input" placeholder="Add Your To-Do's Here....">
    <button class="todo-button" type="submit">
      <i class="bi bi-plus-square-fill"></i>
    </button>
  </form>

    <script src="sandbox.js"></script>
</body>
</html>
